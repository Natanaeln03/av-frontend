    <main>

        <h2 class="title-median">contato</h2>
        <p class="contact-text">Os campos com * são preenchimento obrigatório</p>
        <!--campo do formulário-->
        <form class="contact">

        <label class="contact-label">
            Nome*
            <input class="contact-field" type="text" required>
        </label>

        <label class="contact-label">
            E-mail*
            <input class="contact-field" type="text" required>
        </label>

        <label class="contact-label">
            Assunto*
            <select class="contact-field">
                <option>Newsleffer</option>
                <option>Dúvidas</option>
                <option>Sugestões</option>
                <option>Criticas</option>
            </select>
        </label>

        <label class="contact-label">
            Mensagem*
            <textarea class="contact-field" required></textarea>
        </label>

        <button class="button-form" type="button">Enviar</button>

        </form>

        <div class="contact-maps">
        <iframe  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7969.379274141521!2d-41.77705649832405!3d-2.9054308435886633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1709730390325!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
